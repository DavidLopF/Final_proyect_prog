    <header>
      <img class="logo" src="https://i.ibb.co/ckDdYBB/Ciudadados-de-4-Patas.png" alt="logo">
      <nav>
        <ul class="nav_links">
          <li><a href="#" >Sign up</a></li>
          <li><a href="#">Sign in</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
      <a class= "cta" href="contact.html"><button>Contact</button></a>
    </header>

    </nav>
    <h1>Welcome to the world of pets!</h1>
  
    <div class="container">
        <div class="images">
            <img src="https://i.ibb.co/8jPW8jt/propietario-1.png" alt="" style="width: 100%; text-align: center" id="bton-owner">
            <h4>Owner</h4>
        </div>
        <div class="images">
            <img src="https://i.ibb.co/3vgRCYh/vet.png" alt="" style="width: 100%; text-align: center" id="bton-vet">
            <h4>Vet</h4>
        </div>
        <div class="images">
            <img src="https://i.ibb.co/pxDfBgt/funcionario.png" alt="" style="width: 100%; text-align: center" id="bton-official">
            <h4>Official</h4>
        </div>
    </div>
  
    <div class="overlay" id="overlay">
      <div class="popup" id="popup">
        <a href="#" id="btn-cerrar-popup" class="btn-cerrar-popup"><i class="fas fa-times"></i></a>
        <h3>Owner</h3>
        <h4> Sign In</h4>
        <form action="">
          <div class="contenedor-inputs">
            <img src="images/user.png" > 
            <input type="User" placeholder="User Name">
            <img src="images/candado1.png" > 
            <input type="Password" placeholder="Password" >
            <h5>You have not yet registered?</h5>
            <a href="" class="RegiOFF">Click Here</a>
          </div>
          <input type="submit" class="btn-submit" value="Sign In">
        </div>
        </form>
      
    </div>
  </div>

  <div class="overlayVet" id="overlayVet">
    <div class="popupVet" id="popupVet">
      <a href="#" id="btn-cerrar-popupVet" class="btn-cerrar-popupVet"><i class="fas fa-times"></i></a>
      <h3>Vet</h3>
      <h4>Please Fill The information</h4>
      <form action="">
        <div class="contenedor-inputs">
          <img src="images/user.png" > 
          <input type="text" placeholder="User Name">
          <img src="images/candado1.png" > 
            <input type="email" placeholder="Password">
            <h5>You have not yet registered?</h5>
            <a href="" class="RegiOFF"> Click Here</a>
        </div>
        <input type="submit" class="btn-submit" value="Sign In">
      </div>
      </form>
    
  </div>
</div>

<div class="overlayOff" id="overlayOff">
  <div class="popupOff" id="popupOff">
    <a href="#" id="btn-cerrar-popupOff" class="btn-cerrar-popupOff"><i class="fas fa-times"></i></a>
    <h3>Official</h3>
    <h4>Please Fill The information</h4>
    <form action="">
      <div class="contenedor-inputs">
        <img src="images/user.png" > 
        <input type="text" placeholder="User Name">
        <img src="images/candado1.png" > 
            <input type="email" placeholder="Password">
            <h5>You have not yet registered?</h5>
            <a href="" class="RegiOFF" > Click Here </a>
      </div>
      <input type="submit" class="btn-submit" value="Sign In">
    </div>
    </form>
</div>
</div>

<script src="Js/popup.js"></script>
</body>

</html>
